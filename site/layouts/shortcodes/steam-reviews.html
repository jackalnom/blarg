{{- $base := .Get "id" | default "steam" -}}
<div class="static-chart-wrapper">
  <div class="static-chart-controls" style="display:flex; align-items:center; gap:10px;">
    <strong>Steam reviews per game</strong>
    <label><input type="checkbox" id="{{ $base }}Log"> Log axes</label>
  </div>
  <div class="static-chart-container" id="{{ $base }}Container"></div>
</div>
<script type="module">
  import { initSteamReviews } from "/js/teaching-visuals.js";
  initSteamReviews("{{ $base }}Container", "{{ $base }}Log");
</script>
