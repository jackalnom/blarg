<script>
  function generateRandomHueColor() {
    const hue = Math.floor(Math.random() * 360); // Random hue (0â€“360)
    const saturation = 82; // matches #ed3293 saturation (~82%)
    const lightness = 56; // matches #ed3293 lightness (~56%)

    return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
  }

  document.addEventListener("DOMContentLoaded", () => {
    const svg = document.getElementById('Layer_1');
    svg.style.setProperty('--random-color', generateRandomHueColor());
  });
</script>
